<!DOCTYPE html>
<html>
<head>
	<title>Input Box Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Input Box Generator</h1>
	<form id="input-form">
		<label for="num-inputs">Enter the number of input values:</label>
		<input type="number" id="num-inputs" name="num-inputs" min="1" max="10">
		<button type="button" id="create-inputs-btn">Create Input Boxes</button>
	</form>
	<div id="input-boxes"></div>
	<button type="button" id="calculate-btn">Calculate Total</button>
	<div id="result"></div>
	<script src="script.js"></script>
</body>
</html>
