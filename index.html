<!DOCTYPE html>
<html>
  <head>
    <title>Choose Your Option</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
        font-size: 18px;
        transition: all 0.3s ease;
      }
      .button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Choose Your Option</h1>
    <div class="button-container">
      <a class="button" href="rectangle.html">Rectangle</a>
      <a class="button" href="sum.html">Sum</a>
    </div>
  </body>
</html>
